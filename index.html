<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>Nmeeting-app</title>
    <link rel="stylesheet" href="../CDN/lib/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="../CDN/lib/Font-Awesome-3.2.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="../CDN/lib/jQuery/jQuery-1.11.1.js"></script>
    <script src="../CDN/lib/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<!--首页-->
<div data-role="page" id="home">
    <div data-role="header">
        <h1>首页</h1>
        <a data-role="button" data-iconpos="notext" data-rel="dialog" data-icon="cstm-log" class="ui-btn-right"
           href="#loginDialog"></a>
    </div>

    <div class="home-content" data-role="content">
        <input type="text" name="fname" id="roomName" placeholder="请输入房间名">
        <a href="#mainPane"><input type="button" value="进入房间"></a>
        <a href="#mainPane"><input type="button" value="创建房间"></a>
    </div>
</div>
<!--主窗口-->
<div data-role="page" id="mainPane" data-theme="a">
    <div data-role="header" data-position="fixed" data-fullscreen="true">
        <a data-role="button" data-iconpos="notext" data-rel="dialog" data-icon="cstm-home"
           href="#returnHomeDialog"></a>

        <h1>视频窗口</h1>
    </div>

    <div class="videoContentPane" data-role="content">
        <div id="videoPane">
        </div>
    </div>

    <div data-role="footer" data-position="fixed" data-fullscreen="true">
        <!--<h1>我是页脚</h1>-->
        <a href="#" class="cstm-sound-icon">
            <img id="soundContorl" src="images/sound.png" class="ui-li-icon">
        </a>
        <input id="chatBox" type="text" data-inline="true" data-role="none" class="chatBox">
        <a href="#" style="padding: 3px 6px;">
            <img src="images/send.png" alt="发送" class="ui-li-icon">
        </a>
        <a id="menuBar" data-role="button" data-iconpos="notext" style="margin: 4px;" data-icon="cstm-menu"
           class="ui-btn-right"></a>

        <div id="menuPlus" data-role="navbar">
            <ul>
                <li><a href="#" data-role="button" data-iconpos="notext" data-icon="cstm-chat">聊天记录</a></li>
                <li><a href="#" data-role="button" data-iconpos="notext" data-icon="cstm-men">与会人员</a></li>
                <li><a href="#" data-role="button" data-iconpos="notext" data-icon="delete">功能1</a></li>
                <li><a href="#" data-role="button" data-iconpos="notext" data-icon="check">功能2</a></li>
                <li><a href="#" data-role="button" data-iconpos="notext" data-icon="info">功能3</a></li>
                <li><a href="#" data-role="button" data-iconpos="notext" data-icon="check">功能2</a></li>
                <li><a href="#" data-role="button" data-iconpos="notext" data-icon="info">功能3</a></li>
            </ul>
        </div>
    </div>
</div>
<!--返回主页确认对话框-->
<div data-role="page" id="returnHomeDialog">
    <div data-role="header">
        <h1>确认返回主页面吗？</h1>
    </div>

    <div data-role="content">
        <a data-role="button" href="#home">确定</a>
        <a data-role="button" href="#mainPane">取消</a>
    </div>
</div>

<!--用户登陆对话框-->
<div data-role="page" id="loginDialog">
    <div data-role="header">
        <h1>用户登陆</h1>
    </div>

    <div data-role="content">
        <div class="loginPane">
            <div data-role="fieldcontain">
                <!--<label for="userName">用户名：</label>-->
                <input type="text" name="userName" id="userName" placeholder="用户名">
                <!--<label for="psw">密码：</label>-->
                <input type="password" name="psw" id="psw" placeholder="密码">
            </div>
            <a id="log" data-role="button" href="#mainPane">登陆</a>
            <a data-role="button" href="#home">取消</a>
        </div>

    </div>
</div>
</body>
</html>
