<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Demo聊天</title>
    <link href="../CDN/lib/animate.css-master/animate.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <script src="../CDN/lib/jQuery/jQuery-1.11.1.js"></script>
    <script src="js/animate.js"></script>
    <script>
        $(function () {
            var chartPane = $("#chartPane"),//聊天记录容器，相对于其父容器绝对定位;
                    temp = 0;
            $("#sendMessage").click(function () {
                var newMessage = $('<div><label>杨颖：</label>一条新消息，相对于其父容器' + temp + '</div>');
                sendMessage(chartPane, newMessage);
                temp += 20;
            });
        });
    </script>
</head>
<body>
<div style="height: 400px;width: 250px;background-color: powderblue;position: absolute">
    <div id="chartPane" style="position: absolute;bottom: 20px;font-family: '微软雅黑'"></div>
</div>
<div style="margin-left: 260px;">
    <input type="button" value="发送消息" id="sendMessage">
</div>
</body>
</html>
